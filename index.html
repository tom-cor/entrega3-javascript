<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
        <script src="https://kit.fontawesome.com/0979caefe5.js" crossorigin="anonymous" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
        <script src="js/UUID.js" defer></script>
        <script src="js/Device.js" defer></script>
        <script src="js/Main.js" defer></script>
        <script src="js/themeChanger.js" defer></script>
        <title>Philips HUE command center</title>
    </head>
    
    <body>
                
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Philips HUE command center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ms-md-auto">
                        <div class="input-group">
                            <label class="input-group-text bg-danger" for="theme-selector">
                                <i class="fa-solid fa-palette fa-fade" style="color: #ffffff;"></i>
                            </label>
                            <select class="form-select" id="theme-selector" aria-label="Theme selector"></select>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
            
        <div class="container">
            <div class="py-2">
                <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#expandCatalog" aria-expanded="false" aria-controls="collapseExample">
                  Añadir nuevo dispositivo
                </button>
            </div>
            <div class="collapse" id="expandCatalog">
                <h3>Catálogo de productos</h3>
                <div class="container-fluid">
                    <div id="predefined-devices-list" class="row"></div>
                </div>
            </div>
            
            <div>
                <h3 class="py-2">
                    Dispositivos conectados
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#expandFilters" aria-expanded="false" aria-controls="collapseExample">
                        Filtros
                    </button>
                </h3>
                <p>
                </p>
                <div class="collapse" id="expandFilters">
                    <div class="input-group py-2">
                        <label class="input-group-text" for="filter-by-room">Filtro</label>
                        <select class="form-select roomsList" id="filter-by-room" aria-label="Room selector">
                            <option value="0">Elegir habitación...</option>
                        </select>
                    </div>
                    <button type="button" id="apply-filter" class="btn btn-primary">Aplicar</button>
                    <button type="button" id="clear-filter" class="btn btn-secondary">Limpiar</button>
                    <h5 id="filter-message" class="py-2"></h5>
                </div>
                <div class="container-fluid">
                    <div id="known-devices-list" class="row"></div>
                </div>
            </div>
        </div>
    </body>
    
</html>
