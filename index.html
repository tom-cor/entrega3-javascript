<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/Device.js"></script>
        <script src="js/Main.js"></script>
        <title>Philips HUE command center</title>
    </head>
    
    <body onload="init()" class="container-fluid">
        
        <!-- NavBar -->
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Philips HUE command center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
        
    <!-- Form -->
    
    <form class="container" id="new-device-form">
        <h3>Añadir nuevo dispositivo al hogar</h3>
        
        <label>Habitación</label>
        <select class="form-select roomsList" aria-label="Room selector">
            <option value="0">Elegir...</option>
        </select>
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese nombre">
        <label>Color</label>
        <input type="text" class="form-control" placeholder="Pone 'RGB' en caso de que correspona">
        <label>Socket</label>
        <input type="text" class="form-control" placeholder="Dejalo vacio si no corresponde para el producto">
        <label>Potencia</label>
        <input type="text" class="form-control" placeholder="Dejalo vacio si no contas con el dato">
        <div class="container-form">
            
            <button type="submit" class="btn btn-secondary">Añadir</button>
        </div>
    </form>
    
        <div>
            <h3>Dispositivos predefinidos</h3>
            <select class="form-select roomsList" aria-label="Room selector">
                <option value="0">Elegir...</option>
            </select>
            <div class="container-fluid">
                <div id="predefined-devices-list" class="row"></div>
            </div>
        </div>
        
        <div>
            <h3>Dispositivos conectados</h3>
            <select class="form-select roomsList room-filter" aria-label="Room selector">
                <option value="0">Elegir...</option>
            </select>
            <div class="container-fluid">
                <div id="known-devices-list" class="row"></div>
            </div>
        </div>

    </body>
    
</html>
